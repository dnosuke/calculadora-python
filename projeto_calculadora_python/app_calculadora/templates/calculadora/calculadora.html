<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
<div class="card"  style="align-items: center;" >
  <div class="card-body" >
    <div class="card-header" >
      <h1>Calculadora</h1>
    </div>
    <form method="post" >
      
      {% csrf_token %}
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input type="number" name="valor1" id="valor1" required class="form-control" placeholder="Valor 1" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input type="number" name="valor2" id="valor2" required class="form-control" placeholder="Valor 2" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br>
      <label for="valor2">Operação:</label>
      <select name="operacao" id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>
      <br>
      <button type="submit" type="button" class="btn btn-primary btn-lg btn-block">Calcular</button>
    </form>
    {% if resultado %}
    <br>
    
    
  </div>
  <h2 style="max-width: vw;">O resultado da operação de {{ valor1 }} com {{ valor2 }} é: {{ resultado }}</h2>
    {% endif %}  
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
